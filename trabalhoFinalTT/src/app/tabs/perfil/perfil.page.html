<ion-content>
    <img class="perfil" src="assets/perfil.jpg" alt="perfil" width="100" height="100" />
    <ion-card-title class="alinhar"></ion-card-title>
    <div class="espaco">Ofertas:</div>
    <ion-row class="ion-justify-content-center">
        <ion-spinner class="loading" name="crescent" color="primary" *ngIf="loading"></ion-spinner>
    </ion-row>
    <div *ngIf="!loading">
        <app-slide *ngFor="let slide of slides" [slideInfo]="slide" (slideClicked)="goToLivro($event)"></app-slide>
    </div>
    <div class="espaco">Avaliações:</div>
    <app-avaliacao [avaliacoes]="avaliacoes"></app-avaliacao>

</ion-content>
