<ion-slides fullscreen class="ion-padding slide" scroll-y="false">

    <ion-slide *ngFor="let slide of slideInfo" (click)="clicaSlide(slide.id)">
        <div class="divSlide">
            <img src="{{ slide.photo }}" />
            <p>{{ slide.name }}</p>
        </div>
    </ion-slide>
</ion-slides>
